name: Publish

on:
  release:
    types: created
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2

      - name: Publish to JSR
        run: deno publish --allow-dirty

      - name: Release
        uses: softprops/action-gh-release@v2
